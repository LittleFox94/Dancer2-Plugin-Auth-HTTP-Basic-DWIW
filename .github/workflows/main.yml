# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: GitHub Action for Perl's Dist::Zilla
        # You may pin to the exact commit or the version.
        # uses: jonasbn/github-action-perl-dist-zilla@0186d0f222599b2cdc9e1b2781e787552c44af78
        uses: jonasbn/github-action-perl-dist-zilla@0.1.0
        with:
          # Arguments for dzil
          dzil-arguments: test
          
      - name: Perl Critic for Actions
        # You may pin to the exact commit or the version.
        # uses: natanlao/perl-critic-action@ed96e067762d9848f11050ff0a8c05a7d902174d
        uses: natanlao/perl-critic-action@v1.1
